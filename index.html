<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Vida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #808080; /* Rojo */
            color: #FFFFFF; /* Blanco */
        }

        h1, h2, h3 {
            color: #FFFFFF; /* Blanco */
        }

        p {
            line-height: 1.6;
            color: #FFFFFF; /* Blanco */
        }

        .section-divider {
            border-bottom: 2px solid #FFFFFF; /* Blanco */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #FFFFFF; /* Blanco */
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .collapsible-content {
            display: none;
        }

        .collapsible-header {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tu Nombre</h1>
        <p>Desarrollador Web</p>
    </header>

    <div class="section-divider"></div>

    <section>
        <h2 class="collapsible-header" onclick="toggleSection('informacion')">Mi Información</h2>
        <div id="informacion" class="collapsible-content">
            <p>¡Hola! Soy un apasionado desarrollador web con experiencia en...</p>
        </div>
    </section>

    <div class="section-divider"></div>

    <section>
        <h2 class="collapsible-header" onclick="toggleSection('educacion')">Educación</h2>
        <div id="educacion" class="collapsible-content">
            <table>
                <tr>
                    <th>Grado</th>
                    <th>Institución</th>
                    <th>Año de Graduación</th>
                </tr>
                <tr>
                    <td>Grado 1</td>
                    <td>Nombre de la Institución</td>
                    <td>20XX</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </table>
        </div>
    </section>

    <!-- Agrega más secciones según sea necesario -->

    <div class="section-divider"></div>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === 'none') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>

</body>
</html>
